<div class="col-md-12 col-lg-12" style="width:500px; height: 180px">

  <form class="form-group" (ngSubmit)="addPlanTiers()" autocomplete="off" #gaForm=ngForm>
    <nb-card>
      <nb-card-body>
        <div class="row full-name-inputs label">
          <div class="input-group col-md-5   input-group-sm">
            <label class="text-label" i18n="@@CompteCode">Code</label></div>
          <div class="input-group col-md-7   input-group-sm">
            <label class="text-label" i18n="@@CompteName">Intitul√©</label>
          </div>
        </div>
        <div class="row full-name-inputs">
          <div class="input-group col-md-5   input-group-sm">
            <input name="gacode" #gacode [(ngModel)]="planTiers.codeCompte" class="form-control" maxlength="16"
              minlength="3" disabled>
          </div>
          <div class="input-group col-md-7   input-group-sm">
            <input name="ganame" #ganame [(ngModel)]="planTiers.nameCompte" class="form-control" maxlength="160"
              minlength="2" disabled>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </form>
